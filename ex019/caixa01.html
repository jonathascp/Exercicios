<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 190px;
            width: 415px;

            border-width: 10px;
            border-style: solid;
            border-color: lightgrey;
            /*border: 10px solid lightgrey;*/
            

            padding: 10px 10px 10px 10px; /* padding: 10px; */

            margin: 10px;

            outline-width: 10px;
            outline-style: dashed;
            outline-color: aqua;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo é um exemplo de box-level ,mas o link <a href="#" target="_blank"> é um exemplo de inline-level.</a></p>
</body>
</html>
