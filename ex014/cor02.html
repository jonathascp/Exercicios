<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>

        *{ /* Configurações globais das CSS*/
            height: 100%;
        }

        body{
           /* Em forma de círculo background-image: radial-gradient(circle,white,blue,black);*/ 
            background-image: linear-gradient(to right, white 2%,#0000ff,rgb(0, 0, 157),rgb(0, 0, 65));
            background-attachment: fixed;
            
        }

        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
