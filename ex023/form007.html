<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post">
        <fieldset>
            <legend></legend>
            <p>
                <label for="iest">Estados Brasileiros:</label>
                <select name="estado" id="iest">
                    <option value="" selected>--Escolha--</option>
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                    <option value="MED">Médico</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem:<br></label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
</form>
</body>
</html>
