<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend></legend>

            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="file" id="ifoto">
            </p>

            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>

            <p>
                <label for="isatis">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
