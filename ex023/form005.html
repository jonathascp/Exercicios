<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
        <form action="" method="get">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas" checked><label for="isxmas">Masculino<br></label>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
            </fieldset>
            <fieldset>
            <legend>Esportes Favoritos</legend>
                <p>
                    <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>    
                    <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
                    <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label><br>
                    <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar"><br>
            </p>
            
        </form>
</body>
</html>
