<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de colunas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            padding: 7px;
        }

        td {
            border: 1px solid black;
            padding: 7px;
        }

        .destaque {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="destaque" span="2">
            <col class="destaque">
            <col class="destaque">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Cidade</th>
        </tr>

        <tr>
            <td>Leandro</td>
            <td>23</td>
            <td>M</td>
            <td>RJ</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>18</td>
            <td>F</td>
            <td>SP</td>
        </tr>

        <tr>
            <td>Vania</td>
            <td>50</td>
            <td>F</td>
            <td>MG</td>
        </tr>

        <tr>
            <td>Cicero</td>
            <td>70</td>
            <td>M</td>
            <td>CE</td>
        </tr>
    </table>
</body>
</html>
